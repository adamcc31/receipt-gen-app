# Nixpacks configuration for Railway
# Uses Chromium from Nix packages for Puppeteer support

[phases.setup]
# Chromium is included in nixPkgs - this installs the actual binary, not a snap wrapper
nixPkgs = ["nodejs_20", "npm-10_x", "openssl", "chromium"]

# Font and library dependencies for Chromium
aptPkgs = [
  "fonts-liberation",
  "fonts-noto-cjk",
  "libasound2t64",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libcups2",
  "libdbus-1-3",
  "libdrm2",
  "libgbm1",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxkbcommon0",
  "libxrandr2",
  "xdg-utils"
]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
# Nix installs chromium to a path accessible via 'which chromium'
# We'll detect the path at runtime instead of hardcoding
